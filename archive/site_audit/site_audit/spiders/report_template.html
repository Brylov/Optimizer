<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SEO Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.6/flowbite.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to your custom CSS file -->
</head>
</head>
<body>
    <div class="container mx-auto">
        <div class="block tab-results active" id="results">
            <div class="hidden md:block">
                <br>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <div class="portlet">
                    <div class="portlet-heading bg-brown">
                        <h2 class="section-title" data-now="openlinkprofiler.org" data-origin="openlinkprofiler.org">
                            Audit Results for openlinkprofiler.org
                        </h2>
                        <div class="clearfix"></div>
                    </div>
    
                    <div class="hidden-web mb-8"></div>
    
                    <div class="portlet-body">
                        <div class="flex flex-wrap items-center">
                            <div class="w-full md:w-1/2 text-center">
                                <div class="widget-chart">
                                    <div class="mb-4 inline-block" style="width: 180px; height: 180px;">
                                        <canvas width="180" height="180"></canvas>
                                        <input
                                            class="knob website-score"
                                            style="visibility: visible; -webkit-text-fill-color: rgb(93, 156, 236); width: 94px; height: 60px; position: absolute; vertical-align: middle; margin-top: 60px; margin-left: -137px; border: 0px; background: none; font: bold 36px Arial; text-align: center; color: rgb(93, 156, 236); padding: 0px; appearance: none; opacity: 1;"
                                            data-width="180"
                                            data-height="180"
                                            data-linecap="round"
                                            data-fgcolor="#5d9cec"
                                            value="0"
                                            data-skin="tron"
                                            data-angleoffset="180"
                                            data-readonly="true"
                                            data-thickness=".15"
                                            readonly="readonly"
                                        />
                                    </div>
                                    <h3 class="font-semibold text-lg mt-2">Your page could be better</h3>
                                    <ul class="list-inline hidden mt-4">
                                        <li>
                                            <h5 class="text-muted mt-5">&nbsp;</h5>
                                            <h4 class="mb-0"></h4>
                                        </li>
                                        <li>
                                            <h5 class="text-muted mt-5">&nbsp;</h5>
                                            <h4 class="mb-0"></h4>
                                        </li>
                                    </ul>
                                </div>
                                <div class="text-center mt-5">
                                    <div class="mb-5">
                                        <a href="#recommendation" class="scroll btn btn-danger">
                                            <span id="recommendation_text">Recommendations:</span>&nbsp;
                                            <span id="recommendation_count" count="0">19</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full md:w-1/2 text-center">
                                <div class="card-box-thumb">
                                    <a href="#" class="image-popup" title="Screenshot-1">
                                        <div class="card-box-img main-screenshot bg-cover bg-center" style="background-image: url(/screenshots/weOktO2lARMyX7Zl-KVFBLXHf6ZTaZAX-desktop.jpg)"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
    
                        <div class="row mt-5">
                            <div class="col-xs-12 visible-xs mb-10"></div>
                        </div>
    
                        <div class="flex flex-wrap">
                            <div class="w-full md:w-3/4">
                                <div class="results-scores-container text-center relative">
                                    <div class="block-overlay h-full"></div>
                                    <div class="w-full h-8"></div>
                                    
                                    <div class="w-1/5 mx-auto p-0">
                                        <div class="relative" style="width: 100px; height: 100px;">
                                            <canvas width="100" height="100"></canvas>
                                            <input
                                                class="knob seo-score"
                                                style="visibility: visible; -webkit-text-fill-color: rgb(129, 200, 104); width: 54px; height: 33px; position: absolute; vertical-align: middle; margin-top: 33px; margin-left: -77px; border: 0px; background: none; font: bold 20px Arial; text-align: center; color: rgb(129, 200, 104); padding: 0px; appearance: none; opacity: 1;"
                                                data-width="100"
                                                data-height="100"
                                                data-linecap="round"
                                                data-fgcolor="#81c868"
                                                value="0"
                                                data-skin="tron"
                                                data-angleoffset="180"
                                                data-readonly="true"
                                                data-thickness=".15"
                                                readonly="readonly"
                                            />
                                        </div>
                                        <p class="score_name"><a href="#seo" class="scroll">On-Page SEO</a></p>
                                    </div>
    
                                    <!-- Add other score-graph-containers similarly -->
    
                                </div>
                            </div>
                            <div class="w-full md:w-1/4">
                                <div class="results-radar-container">
                                    <canvas id="radar" width="262" height="197" class="w-full h-auto"></canvas>
                                </div>
                            </div>
                        </div>
    
                        <div class="mt-8">
                            <div class="report-refresh">
                                Report Generated:&nbsp;<span id="refresh_time">14 June 6:00AM UTC</span>
                                <form class="inline-block" action="/openlinkprofiler.org" method="post">
                                    <input name="refresh" value="1" type="hidden">
                                    <input name="wid" value="45963019" type="hidden">
                                    <input name="wids" value="45963019" type="hidden">
                                    <button type="submit" class="btn btn-primary">Refresh Results Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="hidden">
            <div class="portlet">
                <div class="portlet-heading bg-primary">
                    <h3 class="portlet-title">Recommendations Summary</h3>
                    <div class="clearfix"></div>
                </div>
                <div class="portlet-body">
                    <div class="todoapp">
                        <table class="table table-striped" id="todo-list">
                        </table>
                        <div class="mt-5 text-right">
                            <a href="#recommendations" class="btn btn-primary btn-sm">View All</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
